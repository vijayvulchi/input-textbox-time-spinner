<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - html input type text with time format javaScript</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel='stylesheet' href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body translate="no" >

    <div class="small-container">
        <div class="input-group">
            <span id="spinner_input_time_notifier" class="time-error"></span>
            <input type="text" id="spinner_input_time" class="form-control" data-bind="textInput: inputTime" placeholder="hh-mm" aria-label="time" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button id="spinner_input_time_dec_btn" class="btn" type="button">-</button>
                <button id="spinner_input_time_inc_btn" class="btn" type="button">+</button>
            </div>
        </div>
    </div>
  
  <script src='js/jquery.min.js'></script>
  <script src="js/knockout-min.js"></script>
  <script src="js/input-time-spinner.js"></script>
</body>

</html>
